<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Functional</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>


  </head>
  <body>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Mystery Button</h1>
    <p class="lead">You'll figure it out.</p>
  </div>
</div>
<div class="container">

  <div class="row">
    <div class="col-md-12">
      <h2>What do I do?</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <input type="number" id="number1" placeholder="enter a number">
      <input type="number" id="number2" placeholder="enter a number">
    </div>
  </div>
<br>
<br>
  <div class="row">
      <div class="col-md-3">
        <button type="button" class="btn btn-primary btn-md" id="but1">Try Me!</button>
        <br>
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-primary btn-md" id="but2">Try Me!</button>
        <br>
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-primary btn-md" id="but3">Try Me!</button>
        <br>
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-primary btn-md" id="but4">Try Me!</button>
      </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-md-6">
      <div id="empty"></div>
      <br>
      <img src="https://media.giphy.com/media/OK27wINdQS5YQ/giphy.gif" id="kramer">
    </div>
  </div>


</div>


  </body>

  <script>
$(document).ready(function(){
  $("#but2").hide();
  $("#but3").hide();
  $("#but4").hide();
  $("#kramer").hide();


  const multiply = (a, b) => a * b;
  const add = (a,b) => parseInt(a) + parseInt(b);
  const subtract = (a,b) => a-b;
  const divide = (a,b) => a / b;

    $("#but1").click(function() {
      const num1 = $("#number1").val();
      const num2 = $("#number2").val();
      $("#empty").empty();
      $("#empty").append(multiply(num1,num2));
      $("#but2").toggle();
    })

    $("#but2").click(function() {
      const num1 = $("#number1").val();
      const num2 = parseInt($("#number2").val());
      $("#empty").empty();
      $("#empty").append(subtract(num1,num2));
      $("#but3").toggle();
    })

    $("#but3").click(function() {
      const num1 = $("#number1").val();
      const num2 = $("#number2").val();
      $("#empty").empty();
      $("#empty").append(add(num1,num2));
      $("#but4").toggle();
    })

    $("#but4").click(function() {
      const num1 = $("#number1").val();
      const num2 = $("#number2").val();
      $("#empty").empty();
      $("#empty").append(divide(num1,num2));
      $("#kramer").toggle();
    })

})








  </script>
</html>
